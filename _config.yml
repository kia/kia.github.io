disqus_shortname:
search:           true
url:              //kia.github.io

owner:
  name:           Kia
  avatar:         kia.jpg
  email:          kiadevel@gmail.com
  twitter:	  '@kiamuss'
  github:	  kia

links:
  - title: About
    url: /about/
  - title: Articles
    url: /articles/
    external: true
timezone:    Germany/Berlin
future:      true
highlighter: pygments
markdown:    kramdown

permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 2
    coderay_bold_every: 14
